<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do  
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
    </iframe> 
    para aprender a programar</p>

    <p>O Repositório do guanabara    
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scolling="yes">
        no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
    </iframe> 
    também é legal!</p>

</body>
</html>
