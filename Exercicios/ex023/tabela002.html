<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        tbody > tr:nth-child(odd) { /* 2n-1 */
            background-color: white;
        }

        tbody > tr:nth-child(even) { /* 2n */
        background-color: lightgray;
        }

        .num {
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <CAPtion>População das Unidades Federativas</CAPtion>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 50px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">50 847 783</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 232 434</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">20 321 213</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14.432.341</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11.321.675</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>11.765.234</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td>9.512.723</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td>9.232.734</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td>8.612.832</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num"><strong>220.123.321</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
