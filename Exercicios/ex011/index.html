<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML</title>
</head>
<body>
    <h1>Imagens</h1>
    <p>imagens de tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível">
    </picture>
    <h1>Audios</h1>
    <p>Colocando audios para reprodução</p>
    <audio preload="metadata" controls>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        <p>infelizmente seu navegador nao carregou o audio. <a href="midias/happy-mistake.mp3"> clique aqui para realizar o download do arquivo mp3</a></p>
        <!--lembrando que sempre se deve colocar em ordem no qual a prioridade e o primeiro-->
    </audio>

</body>
</html>
