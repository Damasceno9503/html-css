<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador em css</title>
    <style>
        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: lightgray;
            border: 1px solid black;
        }

        #area01 {
            background-color: darkred;
        }

        #area02 {
            background-color: darkolivegreen;
        }

        #area03, #area05 {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Identificadores</h1>
    <p>No exercício anterior, vimos as <mark>classes</mark> e entendemos que vários elementos pode ter uma mesma classe. Mas se quisermos <mark>Identificar</mark> os elementos dando um "nome" específico para cada um, podemos usar os IDs. Em um mesmo Documento, <strong>não podemos ter dois elementos com o mesmo ID!</strong></p>

    <div id="area01"></div>
    <div id="area02"></div>
    <div id="area03"></div>
    <div id="area04"></div>
    <div id="area05"></div>
</body>
</html>
